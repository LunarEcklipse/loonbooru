<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/browse.css') }}">
        <title>{{SITE_NAME}} | User | {{USER_NAME}}</title>
    </head>
    <body class="background">
        <header>
            {{LOGIN_INFO|safe}}
            <hr class="headerborder">
        </header>

        <hr class="headerborder">
        <div class="outerdiv">

                {{IMAGEPAGEINSERT|safe}}
            </div>
        </div>
        {{NAVBUTTONINSERT|safe}}
